<div class="modal fade" id="new_car" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form name="addNew">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title text-info" id="myModalLabel">Novo veículo</h4>
				</div>
				<div class="modal-body">	
					<div class="form-group">
						<label>Placa*</label>
						<input type="text" name="placa" class="form-control" placeholder="Ex.: AAA0000" required ng-model="newCar.placa"/>
					</div>
					<div class="form-group">
						<label>Modelo*</label>
						<input type="text" name="modelo" class="form-control" required ng-model="newCar.modelo"/>
					</div>
					<div class="form-group">
						<label>Marca*</label>
						<input type="text" name="marca" class="form-control" required ng-model="newCar.marca"/>
					</div>
					<div class="form-group">
						<label>Foto</label>
						<input type="file" class="form-control" rawimage="newCar.imagem" fileread="newCar.imagetag" ng-model="newCar.imagem"/>
					</div>
					<div class="form-group">
						<label>Combustível</label>
						<select class="form-control" ng-model="newCar.combustivel">
						 	<option value="Gasolina">Gasolina</option>
						 	<option value="Álcool">Álcool</option>
						 	<option value="Flex">Flex</option>
						</select>
					</div>
					<div class="form-group">
						<label>Valor</label>
						<input type="text" placeholder="Ex.: 20.900" class="form-control" ng-model="newCar.valor"/>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" ng-class="addNew.$valid ? '' : 'disabled'" ng-click="addNew.$valid ? save() : ''">Salvar</button>
				</div>
			</form>
		</div>
	</div>
</div>
