<div class="modal fade" id="update_car" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
	<div class="modal-dialog" role="document">
		<div class="modal-content">
			<form name="updateCar" ng-model-options="{updateOn: 'submit'}" >
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title text-info" id="myModalLabel">Atualizar Veículo</h4>
				</div>
				<div class="modal-body">	
					<div class="form-group">
						<label>Placa*</label>
						<input type="text" name="placa" class="form-control" placeholder="Ex.: AAA0000" required ng-model="selected.placa" />
					</div>
					<div class="form-group">
						<label>Modelo*</label>
						<input type="text" name="modelo" class="form-control" required ng-model="selected.modelo"/>
					</div>
					<div class="form-group">
						<label>Marca*</label>
						<input type="text" name="marca" class="form-control" required ng-model="selected.marca"/>
					</div>
					<div class="form-group">
						<label>Foto</label>
						<input type="file" class="form-control" rawimage="selected.imagem" fileread="selected.imagetag" ng-model="selected.imagem" />
					</div>
					<div class="form-group">
						<label>Combustível</label>
						<select class="form-control" ng-model="selected.combustivel">
						 	<option value="Gasolina">Gasolina</option>
						 	<option value="Álcool">Álcool</option>
						 	<option value="Flex">Flex</option>
						</select>
					</div>
					<div class="form-group">
						<label>Valor</label>
						<input type="text" placeholder="Ex.: 20.900" class="form-control" ng-model="selected.valor"/>
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary" ng-class="updateCar.$valid ? '' : 'disabled'" ng-click="updateCar.$valid ? update() : ''">Atualizar</button>
				</div>
			</form>
		</div>
	</div>
</div>
