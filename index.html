<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />

		<link href="assets/css/bootstrap.css" rel="stylesheet" type="text/css" />
		<link href="assets/css/style.css" rel="stylesheet" type="text/css" />
		
		<script src="assets/js/angular.min.js"></script>
		<script src="assets/js/angular-sanitize.min.js"></script>
		<script src="assets/js/angular-locale_pt-br.js"></script>
		<script src="app.js"></script>
	</head>

	<body ng-app="myApp" ng-controller="mainController">
		<nav class="navbar navbar-default">
			<div class="containet-fluid">
				<a class="navbar-brand" href="http://contaazul.com.br" target="_blank">
					<img src="assets/images/contaazullogo.png" width="130" />
				</a>
			</div>
		</nav>
		<div class="row">
			<div class="col-md-10 col-sm-10 col-xs-10 col-sm-offset-1 col-xs-offset-1 col-md-offset-1">
			<div class="row">
				<div class="col-md-6 col-sm-6 col-xs-6">
					<div class="row">
						<button class="btn btn-default btn-primary btn-success" data-toggle="modal" data-target="#new_car">Novo Carro</button>
					</div>
				</div>
				<div class="col-md-6 col-sm-6 col-xs-6">
					<div class="row">
						<div class="pull-right">
						  	<form class="form-inline search-box">
							  	<div class="input-group add-on col-xs-12 col-sm-12 col-md-12">
							      	<input class="form-control" ng-model="search" placeholder="Pesquisar" ng-model-options="{updateOn: 'submit'}" name="srch-term" id="srch-term" type="text">
							      	<i ng-if="search != ''" ng-click="clearSearch()" class="glyphicon glyphicon-remove"></i>
							      	<div class="input-group-btn">
							        	<button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
							      	</div>
							    </div>
							</form>
						</div>
					</div>
				</div>
				<div class="container-fluid no-padding">
					<table class="table table-bordered">
						<thead>
							<tr>
								<th></th>
								<th>Placa</th>
								<th>Modelo</th>
								<th>Marca</th>
								<th>Foto</th>
								<th>Combust√≠vel</th>
								<th>Valor</th>
								<th></th>
							</tr>
						</thead>
						<tbody>
							<tr ng-repeat="item in items | myFormat:search | startFrom:currentPage*pageSize | limitTo:pageSize" index="{{$index}}" row="item"></tr>
						</tbody>
					</table>

					<nav id="pagination">
						<ul class="pagination">
							<li class="page-item">
							  	<a class="page-link" ng-click="prevPage()" aria-label="Previous">
							    	<span aria-hidden="true">&laquo;</span>
							    	<span class="sr-only">Previous</span>
							  	</a>
							</li>

							<li class="page-item" ng-class="{active: $index == pageSelected}" ng-repeat="i in numberOfPages() track by $index">
								<a class="page-link" ng-href="#" ng-click="goToPage($index)">{{$index+1}}</a>
							</li>
							
							<li class="page-item">
							  	<a ng-click="nextPage()" class="page-link" aria-label="Next">
							    	<span aria-hidden="true">&raquo;</span>
							    	<span class="sr-only">Next</span>
							  	</a>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</div>	
		<new-car></new-car>
		<update-car></update-car>
		<delete-car></delete-car>
		<image-preview></image-preview>
	</body>
	<script src="directives/directives.js"></script>
	<script src="services/services.js"></script>
	<script src="filters/filters.js"></script>	
	<script src="assets/js/jquery-3.1.1.js"></script>	
	<script src="assets/js/bootstrap.js"></script>	
</html>
